<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Curso FlexBox</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li><img src="images/home.svg" alt="Home ico" />Home</li>
            <li>
              <img
                src="images/musical_note.svg"
                alt="Notifications ico"
              />Notifications
            </li>
            <li>
              <img src="images/message_send.svg" alt="Messages ico" />Messages
            </li>
          </ul>
        </nav>
        <img src="images/logo.png" alt="Logo Twitter" />
        <div class="side">
          <input type="text" placeholder="Search on Twitter" />
          <img src="images/avatar.svg" alt="Avatar" />
          <button>Tweet</button>
        </div>
      </div>
    </header>

    <div class="banner">
      <h1>Twitter</h1>
    </div>

    <div class="bar">
      <div class="content">
        <ul>
          <li class="active">
            <span>Tweets</span>
            <strong>6565</strong>
          </li>
          <li>
            <span>Followings</span>
            <strong>6565</strong>
          </li>
          <li>
            <span>Followers</span>
            <strong>1565</strong>
          </li>
          <li>
            <span>Favorites</span>
            <strong>65</strong>
          </li>
        </ul>

        <div class="actions">
          <button>Follow</button>
          <img src="images/home.svg" alt="More" />
        </div>
      </div>
    </div>

    <div class="wrapper-content">
      <aside class="profile">
        <img class="avatar" src="images/logo.png" alt="Logo Twitter" />
        <h1>Lucas Santos</h1>
        <span>@user</span>
        <p>Bio descricao</p>

        <ul class="list">
          <li>
            <img src="images/message_send.svg" alt="Messages ico" />Sorocaba,SP
          </li>
          <li>
            <img src="images/message_send.svg" alt="Messages ico" />url.com
          </li>
          <li>
            <img src="images/message_send.svg" alt="Messages ico" />Joined June
            2013
          </li>
          <li>
            <img src="images/message_send.svg" alt="Messages ico" />Born the
            20th of June 2013
          </li>
        </ul>

        <div class="widget followers">
          <strong
            ><img src="images/message_send.svg" alt="Messages ico" />73
            followers</strong
          >
          <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>

        <div class="widget images">
          <strong
            ><img src="images/message_send.svg" alt="Messages ico" />73
            photos</strong
          >

          <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </aside>
      <section class="timeline">timeline</section>
      <aside class="widgets">widgets</aside>
    </div>
  </body>
</html>
