<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Curso FlexBox</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li><img src="images/home.svg" alt="Home ico" />Home</li>
            <li>
              <img
                src="images/musical_note.svg"
                alt="Notifications ico"
              />Notifications
            </li>
            <li>
              <img src="images/message_send.svg" alt="Messages ico" />Messages
            </li>
          </ul>
        </nav>
        <img src="images/logo.png" alt="Logo Twitter" />
        <div class="side">
          <input type="text" placeholder="Search on Twitter" />
          <img src="images/avatar.svg" alt="Avatar" />
          <button>Tweet</button>
        </div>
      </div>
    </header>
  </body>
</html>
